<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="super-container">
            <div id="left-menu">
                
                <button id="brush" class="draw-active">Brush</button>
                <button id="rainbow">Rainbow</button>
                <button id="eraser">Eraser</button>
                <button id="gridlines" class="grid-active">Gridlines</button>
                <button id="clear">Clear</button>
            </div>
            <div id="center" style="background-color: rgb(52, 52, 52);">
                <h1>Etch-a-Sketch</h1>
                <div id="container"></div>
            </div>

            <div id="right-menu">
                <label for="resize">Size</label>
                <input type="range" id="resize-range" name="resize-range" min="1" max="100" value="16" step="1">
                <p id="size-info"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
