<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="super-container">
            <div id="left-menu" style="background-color: rgb(52, 52, 52); padding: 17px; ">
                
                <button id="brush" class="draw-active">Brush</button>
                <button id="rainbow">Rainbow</button>
                <button id="eraser">Eraser</button>
                <button id="gridlines" class="grid-active">Gridlines</button>
                <button id="clear">Clear</button>
            </div>
            <div id="center" style="background-color: rgb(52, 52, 52);">
                <h1>Etch-a-Sketch</h1>
                <div id="container"></div>
            </div>

            <div id="right-menu" style="background-color: rgb(52, 52, 52); padding: 17px;">
                <button id="newBoard">Resize Board</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
